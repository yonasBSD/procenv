name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: >
          cargo clippy --workspace --all-targets --all-features --
          -A clippy::borrowed_box
          -A clippy::large_enum_variant
          -A clippy::result_large_err
          -A clippy::approx_constant
          -A clippy::collapsible_if

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows excluded: nightly has linker issues on GH Actions
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      # Run tests serially to avoid env var race conditions
      - run: cargo test --workspace --all-features -- --test-threads=1

  test-features:
    name: Test Features
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""
          - "secrecy"
          - "clap"
          - "validator"
          - "dotenv"
          - "serde"
          - "toml"
          - "yaml"
          - "json"
          - "file-all"
          - "full"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      # Run tests serially to avoid env var race conditions
      - name: Test with features
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test -p procenv -- --test-threads=1
          else
            cargo test -p procenv --features "${{ matrix.features }}" -- --test-threads=1
          fi

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --workspace --all-features --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings
