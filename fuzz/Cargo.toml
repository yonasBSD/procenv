[package]
name = "procenv-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.10"
arbitrary = { version = "1.4.2", features = ["derive"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

[dependencies.procenv]
path = "../crates/procenv"
features = ["dotenv", "file", "toml", "yaml", "clap", "validator"]

[workspace]
members = ["."]

# Prevent this from interfering with workspaces
[patch.crates-io]

[[bin]]
name = "fuzz_config_value"
path = "fuzz_targets/fuzz_config_value.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_maybe_redacted"
path = "fuzz_targets/fuzz_maybe_redacted.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_json_parsing"
path = "fuzz_targets/fuzz_json_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_toml_parsing"
path = "fuzz_targets/fuzz_toml_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_yaml_parsing"
path = "fuzz_targets/fuzz_yaml_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_file_utils"
path = "fuzz_targets/fuzz_file_utils.rs"
test = false
doc = false
bench = false
